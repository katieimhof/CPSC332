<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        #container {
            display: flex;
            flex-direction: column;
            text-align: center;
            font-size: 2em;
            width: 700px;
        }

        header {
            background: cornflowerblue;
            line-height: 80px;
            text-align: center;
            font-size: 2em;
            width: 700px;
        }

        nav {
            flex: 0 1 20%;
            background: khaki;
            line-height: 200px;
        }

        main {
            flex: 0 1 60%;
            background: darkseagreen;
            line-height: 200px;
        }

        aside {
            flex: 0 1 20%;
            background: lightsalmon;
            line-height: 200px;
        }

        footer {
            background: plum;
            line-height: 60px;
            text-align: center;
            font-size: 2em;
            width: 700px;
        }
    </style>
</head>
<body>
    <header>Header</header>

    <div id="container">
        <nav>Nav</nav>
        <main>Main</main>
        <aside>Aside</aside>
    </div>

    <footer>Footer</footer>
</body>
