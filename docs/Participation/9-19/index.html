<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>9-19 Participation (Fake form)</title>
</head>
<body>
  <h1>Hello, World! New web page, who is this?</h1>
  <img src="icee.jpg" alt="Icee image">
  <!--Reminder: no method attribute specified so it's GET-->
  <form action="submission.html">
    <p>
      <label for="first">First Name</label>
      <input type="text" id="first" name="first" placeholder="FIRST name only please"> <!--name doesn't have to be the same as the id-->
    </p>
    <p>
      <label for="last">Last Name</label>
      <input type="text" id="last" name="last" placeholder="LAST name only please"> <!--name doesn't have to be the same as the id-->
    </p>
    <p>
      <label for="area">Tell me a story...</label>
      <textarea id="area" name="area" type="textarea" rows="5" placeholder="Enter multi line text here"></textarea>
    </p>
    <input type="submit" value="Submit Form Data">
  </form>
</body>
</html>
